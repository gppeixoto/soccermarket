<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
  <link href="bootstrap3/css/font-awesome.css" rel="stylesheet" />

  <link href="assets/css/get-shit-done.css" rel="stylesheet" />  
  <link href="assets/css/demo.css" rel="stylesheet" /> 

  <!--     Font Awesome     -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  
  <script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

  <script src="assets/js/table-search.js"></script>

</head>

<body>
    <div class="container tim-container" style="max-width:800px; padding-top:100px">
      <img src="assets/img/soccermarket.png" class="img-responsive center-block" alt="SoccerMarket"> 

      <div class="text-center" style = "padding-top:100px">
        <ul class="nav nav-pills ct-blue center-pills">
          <li class="active" id="search-people"><a href="#people">Pessoas</a></li>
          <li id="search-teams"><a href="#teams">Times</a></li>
          <li id="search-transfers"><a href="#transfers">Transferências</a></li>
        </ul>
      </div>

      <!-- set search mode -->
      <script>
        var liToSelect = 1;
        $(".nav.nav-pills li:eq("+(liToSelect-1)+")").addClass("active");

        $(".nav.nav-pills li").on("click",function(){
          $(".nav.nav-pills li").removeClass("active");
          $(this).addClass("active");
        });
      </script>

      <div class="row">
       <div class="col-lg-12">
        <form role="search" method="get" class="search-form">
          <div class="input-group full-width">
            <input type="search" id="searchj" name="s" class="form-control search" placeholder="Busca">
            <span class="input-group-btn">
              <button type="submit" class="search-submit btn btn-primary btn-fill">Buscar</button>
            </span>
          </div>
        </form>
       </div>  
      </div>
     
      <!-- get currently active search mode and use it -->
      <script>
        document.getElementById("search-transfers").className
      </script>

      <!-- a classe e o script de table-search vão ver substituidos por requests enviadas ao django -->
      <table class="table table-bordered results table-search" style="margin-top:50px">
        <thead>
          <tr>
            <th>#</th>
            <th class="col-md-5 col-xs-5">Nome</th>
            <th class="col-md-4 col-xs-4">Time</th>
            <th class="col-md-3 col-xs-3">Nacionalidade</th>
          </tr>
          <tr class="warning no-result">
            <td colspan="4"><i class="fa fa-warning"></i>Nenhum resultado foi obtido</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Kuki</td>
            <td>Náutico</td>
            <td>Brasil</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Magrão</td>
            <td>Sport</td>
            <td>Brasil</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Robinho</td>
            <td>Atlético MG</td>
            <td>Brasil</td>
          </tr>
        </tbody>
      </table>

    </div>
    <!-- end container -->

    <div class="space"></div>

</div>
<!-- end main -->

</body>

  <script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script>
  <script src="assets/js/gsdk-checkbox.js"></script>
  <script src="assets/js/gsdk-radio.js"></script>
  <script src="assets/js/get-shit-done.js"></script>
  
  <script src="assets/js/custom.js"></script>

</html>
